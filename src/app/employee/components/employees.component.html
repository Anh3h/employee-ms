<div class="container">
    <div class="row left">
        <button routerLink="new" type="button" class="btn btn-primary">ADD EMPLOYEE</button>
    </div>
    <app-list-pagination
        [totalItems]="employees"
        [pageSize]="8"
        [attribute]="'name'"
        (update)="updateEmployee($event)"
        (delete)="deleteEmployee($event)">
    </app-list-pagination>
</div>
