<div>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of displayedItems">
            <span>{{ item[displayAttribute] }}</span>
            <span class="buttons">
                <button type="button" (click)="updateItem(item.id)" class="btn btn-primary update-btn">UPDATE</button>
                <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger delete-btn">DELETE</button>
            </span>
        </li>
    </ul>
    <pagination [totalItems]="totalItems?.length" [itemsPerPage]="_pageSize" (pageChanged)="pageChanged($event)"></pagination>
</div>
